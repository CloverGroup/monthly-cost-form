<!DOCTYPE html>
<html lang="ja">
<head>
    
    <

   
<meta charset="UTF-8">
    
    <

   
<title>月次人件費確認フォーム</title>
    
    <

   
<link rel="stylesheet" href="styles.css">

</
</head>
<body>
    
    <
<div class="form-container">
        
        <

       
<div class="header-container">
            
            <

           
<h2>月次人件費確認フォーム</h2>
            
           
<button type="button" class="clear-button" onclick="clearForm()">フォームをクリア</button>
        </div>
        <form id="costReportForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <div class="header-row">
                    <label for="officeName" class="required">事業所名</label>
                    <input type="text" id="officeName" required>
                </div>
                <div class="header-row">
                    <label for="reportMonth" class="required">報告対象月</label>
                    <input type="month" id="reportMonth" required>
                </div>
            </div>
            <div class="form-group">
                <div class="section-title">
                    <label class="required">新規配属者</label>
                    <div class="radio-group">
                        <input type="radio" name="hasNewEmployee" value="no" checked required onclick="toggleSection('newEmployeeContainer', false)">なし
                        <input type="radio" name="hasNewEmployee" value="yes" required onclick="toggleSection('newEmployeeContainer', true)">あり
                    </div>
                </div>
                <div id="newEmployeeContainer" class="detail-section"></div>
                <button type="button" class="add-button" onclick="addNewEmployee()">新規配属者を追加</button>
            </div>
            <div class="form-group">
                <label for="otherComments">その他コメント</label>
                <textarea id="otherComments"></textarea>
            </div>
            <div class="form-group">
                <label for="csvFile">CSVファイル添付</label>
                <input type="file" id="csvFile" accept=".csv">
            </div>
            <button type="submit" id="submitButton" disabled>メール送信</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
